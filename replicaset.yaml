apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hotserver
  labels:
    app: "hotserver"
spec:
  selector:
    matchLabels:
      app: hotserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "hotserver"
    spec:
      containers:
      - name: "hotserver"
        image: wesleywillians/hello-go:v2